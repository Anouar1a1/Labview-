<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About - Labview </title>
  <link rel="icon" href="images/lablogo.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .fade-in-up {
      animation: fadeInUp 1s ease-out forwards;
    }

    .scale-in {
      animation: scaleIn 1s ease-out forwards;
    }

    .bounce-in {
      animation: bounce 1s ease-out forwards;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(40px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .slide-in {
      animation: slideIn 1s ease-out forwards;
    }
  </style>
</head>
<body class="bg-white font-sans overflow-x-hidden">

  <!-- Navbar -->
  <nav class="flex items-center justify-between px-6 py-4 bg-gradient-to-r from-blue-200 to-grey-100 shadow-md slide-in z-20 relative">

      <div class="w-10 h-10 bg-blue-300 rounded-full flex items-center justify-center">
        <a href="home.html"><img src="images/lablogo.png" alt="Labview Logo" class="w-8 h-8" /></a>
      </div>

    </div>
    <div class="flex space-x-4">

      <a href="about.html" class="px-4 py-2 rounded-full bg-cyan-100 hover:bg-blue-200">About</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="relative flex flex-col items-center justify-center px-6 py-10 text-center">
    <!-- Background Circle Layers -->

    <div class="absolute top-24 left-1/2 transform -translate-x-1/2 w-72 h-72 bg-pink-200 rounded-full flex z-0scale-in z-0 delay-200"></div>
    <div id="logo" class="absolute top-32 left-1/2 transform -translate-x-1/2 w-48 h-48 bg-blue-300 rounded-full z-0 flex items-center justify-center  text-4xl delay-300">
      <img src="images/lablogo.png" />
    </div>


    <!-- Text -->
    <div class="relative z-10 max-w-xl mt-20 fade-in-up delay-500">
      <h2 class="text-purple-600 text-xl font-bold mb-4">About:</h2>
      <p class="text-black text-lg leading-relaxed">
        This website was made by <strong>The Night Knights</strong>, a group founded by friends called 
        <span class="text-purple-600 font-semibold">Ait Ouflih Anouar</span>, 
        <span class="text-pink-600 font-semibold">El Bariq Mouad</span>, and 
        <span class="text-blue-600 font-semibold">El Idrissi Abdellah</span> 
        to participate in the <strong>Medtech competition</strong> at ENSA Marrakech.
      </p>
    </div>
  </main>
